<!DOCTYPE html>
<html>
<head>
    <title>login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></link>
    <style>
        body {
            font-family: "Lato", sans-serif;
        }

        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #222;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #f1f1f1;
            display: block;
            transition: 0.3s;
        }

        .sidenav a:hover, .offcanvas a:focus {
            color: #f1f1f1;
        }

        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        #content {
            width: 100%;
            height: 100%;
            background-color: #fff;
        }


        @media screen and (max-height: 450px) {
            .sidenav {padding-top: 15px;}
            .sidenav a {font-size: 18px;}
        }
    </style>
</head>
<body>

<script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
    }
</script>
<header>
            <div id="mySidenav" class="sidenav">
  				<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  				<a href="#">Profile</a>
  				<a href="#">Services</a>
  				<a href="#">Clients</a>
  				<a href="#">Contact</a>
			</div>


            <div class="container-fluid" style="width: 100%; background-color: #0f1933;" >
            <!-- <div class="navbar-header" style="width: 100%;"> -->
                <div class="row" style="margin: 10px 0 10px 0">
                    <div class="col-md-4">
                        <i  id="iconbell" style="font-size: 30px; color: #FFFFFF; cursor:pointer" class="fa fa-bars" aria-hidden="true"
                        onclick="openNav()"></i>
                    </div>
                    <div class="col-md-4" style="text-align: center;"> 
                        <img id="imglogo" src=""> <span style="font-size:20px; color:white;  ">URGENT</span> 
                    </div>
                    <div class="col-md-4">
                        <i  id="iconbell" style="font-size: 30px; float: right; color: #FFFFFF;" class="fa fa-bell" aria-hidden="true"></i>
                    </div>
                </div>
            <!-- </div> -->
            </div>
</nav>

</header>
<span id="content">

	{% block content %}
	{% endblock %}

</span>
<footer id="contact">

</footer>


</body>
</html>
